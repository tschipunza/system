{% extends "base.html" %}

{% block title %}Create Service Requisition{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Service Requisition</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_service_requisition') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="vehicle_id" class="form-label">Vehicle <span class="text-danger">*</span></label>
                                <select class="form-select" id="vehicle_id" name="vehicle_id" required onchange="updateVehicleDetails()">
                                    <option value="">Select Vehicle</option>
                                    {% for vehicle in vehicles %}
                                        <option value="{{ vehicle.id }}" 
                                                data-reg="{{ vehicle.vehicle_number }}"
                                                data-make="{{ vehicle.make }}"
                                                data-model="{{ vehicle.model }}"
                                                data-mileage="{{ vehicle.mileage }}">
                                            {{ vehicle.vehicle_number }} - {{ vehicle.make }} {{ vehicle.model }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="date_requested" class="form-label">Date Requested</label>
                                <input type="text" class="form-control" id="date_requested" readonly>
                                <script>
                                    document.getElementById('date_requested').value = new Date().toLocaleString();
                                </script>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="vehicle_reg" class="form-label">Vehicle Registration</label>
                                <input type="text" class="form-control" id="vehicle_reg" readonly>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="vehicle_make" class="form-label">Make</label>
                                <input type="text" class="form-control" id="vehicle_make" readonly>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="vehicle_model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="vehicle_model" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="current_mileage" class="form-label">Current Mileage (km)</label>
                                <input type="number" class="form-control" id="current_mileage" name="current_mileage" 
                                       placeholder="Enter current mileage">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="requested_by" class="form-label">Requested By</label>
                                <input type="text" class="form-control" id="requested_by" 
                                       value="{{ session.username }}" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="work_description" class="form-label">Work to be Done <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="work_description" name="work_description" 
                                      rows="4" required placeholder="Describe the service work required..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="service_history" class="form-label">Service History Notes</label>
                            <textarea class="form-control" id="service_history" name="service_history" 
                                      rows="3" placeholder="Any relevant service history information..."></textarea>
                        </div>

                        <div class="alert alert-info">
                            <strong>Note:</strong> This requisition will be sent for line manager review and director approval.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('service_requisitions_list') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit Requisition</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateVehicleDetails() {
    var select = document.getElementById('vehicle_id');
    var selectedOption = select.options[select.selectedIndex];
    
    if (selectedOption.value) {
        document.getElementById('vehicle_reg').value = selectedOption.dataset.reg;
        document.getElementById('vehicle_make').value = selectedOption.dataset.make;
        document.getElementById('vehicle_model').value = selectedOption.dataset.model;
        
        if (selectedOption.dataset.mileage) {
            document.getElementById('current_mileage').value = selectedOption.dataset.mileage;
        }
    } else {
        document.getElementById('vehicle_reg').value = '';
        document.getElementById('vehicle_make').value = '';
        document.getElementById('vehicle_model').value = '';
        document.getElementById('current_mileage').value = '';
    }
}
</script>
{% endblock %}
