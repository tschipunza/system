{% extends "base.html" %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Add New Vehicle</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('add_vehicle') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="vehicle_number" class="form-label">Vehicle Number *</label>
                                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="make" class="form-label">Make *</label>
                                <input type="text" class="form-control" id="make" name="make" placeholder="e.g., Toyota, Honda" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">Model *</label>
                                <input type="text" class="form-control" id="model" name="model" placeholder="e.g., Camry, Civic" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">Year *</label>
                                <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" name="color" placeholder="e.g., Blue, Red">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="vehicle_type" class="form-label">Vehicle Type</label>
                                <select class="form-control" id="vehicle_type" name="vehicle_type">
                                    <option value="">Select Type</option>
                                    <option value="Sedan">Sedan</option>
                                    <option value="SUV">SUV</option>
                                    <option value="Truck">Truck</option>
                                    <option value="Van">Van</option>
                                    <option value="Motorcycle">Motorcycle</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-control" id="status" name="status">
                                    <option value="available">Available</option>
                                    <option value="in_use">In Use</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="mileage" class="form-label">Mileage (km)</label>
                                <input type="number" class="form-control" id="mileage" name="mileage" min="0">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_service_date" class="form-label">Last Service Date</label>
                            <input type="date" class="form-control" id="last_service_date" name="last_service_date">
                        </div>
                        
                        <div class="mb-3">
                            <label for="expected_fuel_consumption" class="form-label">Expected Fuel Consumption (km/L)</label>
                            <input type="number" class="form-control" id="expected_fuel_consumption" name="expected_fuel_consumption" step="0.01" min="0" placeholder="e.g., 12.5">
                            <small class="form-text text-muted">Expected kilometers per liter for this vehicle. Leave blank to use system default (18 km/L).</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Additional notes about the vehicle"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('vehicles_list') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Add Vehicle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
